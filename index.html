<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>贪吃蛇</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible">
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body>
		<!--背景-->
		<div class="startPage" id="startPage">
			<div class="startBtn" id="startBtn">
			</div>
		</div>
		<!--游戏界面-->
		<div class="wrapper">
			
			<div class="left-side">
				<img src="img/start.png" id="startP" />
			</div>

			<div class="main">
				<div class="header">
					<div class="score">
						分数：<span id="score"></span>
					</div>
				</div>
				<div class="content" id="content"></div>
			</div>
		</div>

		<!--游戏结束-->
		<div class="loser" id="lose">
			<div class="con">
				<div class="close" id="close"></div>
				<span class="loseScore" id="loseScore"></span>
			</div>
		</div>

		<script type="text/javascript" src="conmon.js"></script>
	</body>

</html>
